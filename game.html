<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div class="header">
        <p class="heading"> TIC-TAC-TOE</p>
    </div>

    <div class="main-content">

        <div class="menu">
            <div class="name-input">
                <label for="name1">x player name</label>
                <input class="player-name-input" type="text" name="name1" data-id="0" value="Player1">
            </div>
            <div class="menu-option"><button id="player-button" class="mode-button mode-button-selected"> <img class="menu-img" src="graphics/user.png" alt="Image of user"> </button></div>
            <div class="menu-option"><button id="cross-button" class="mode-button mode-button-selected" type="button" disabled> <img class="menu-img" src="graphics/black-cross.png" alt="Image of user" type="button"> </button></div>
            <div class="group-vertically">
                <button id="reset-button" class="mode-button text-button selectable"> Reset </button>
                <div class="group-horizontally">
                    <button id="reset-board-button" class="mode-button text-button selectable sub-button"> board </button>
                    <button id="reset-history-button" class="mode-button text-button selectable sub-button"> history </button>
                </div>
            </div>
            <div class="menu-option"><button id="circle-button" class="mode-button" type="button" disabled> <img class="menu-img" src="graphics/black-circle.png" alt="Image of computer"> </button></div>
            <div class="group-horizontally menu-option dm">
                <button id="computer-button" class="mode-button selectable"> <img class="menu-img" src="graphics/computer.png" alt="Image of computer"> </button>
                <div class="difficulty-menu  go-down-animation">
                    <div class="dm-option text-menu-selected">Easy</div>
                    <div class="dm-option">Medium</div>
                    <div class="dm-option">Hard</div>
                    <div class="dm-option">Unbeatable</div>
                </div>
            </div>

            <div class="name-input">
                <label for="name2">o player name</label>
                <input class="player-name-input"type="text" name="name2" data-id="1" value="Player2">
            </div>
        </div>
        
        <div class="board">
            <div class="board-grid big">
                <div data-id="0" class="cell cell-border-right cell-border-bottom"> </div>
                <div data-id="1" class="cell cell-border-right cell-border-bottom"> </div>
                <div data-id="2" class="cell cell-border-bottom"> </div>
                <div data-id="3" class="cell cell-border-right cell-border-bottom"></div>
                <div data-id="4" class="cell cell-border-right cell-border-bottom"> </div>
                <div data-id="5" class="cell cell-border-bottom"> </div>
                <div data-id="6" class="cell cell-border-right"> </div>
                <div data-id="7" class="cell cell-border-right"> </div>
                <div data-id="8" class="cell"></div>
            </div>
            <div class="winner-screen">
                <p></p>
            </div>
        </div>

        <div class="board-history-container">
            <div class="board-history">
                <p class="plhldr">Board history</p>
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="footer-attribute"><a href="https://www.flaticon.com/free-icons/close" title="close icons" target="_blank">Close icons created by Pixel perfect - Flaticon</a></p>
    </div>

</body>
</html>
